<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sindicato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="home-container">
        <header data-role="Header" class="home-header">
            <span class="home-text">Sindicato</span>
            <div class="home-nav">
                <nav class="navigation-links-nav navigation-links-root-class-name10">
                    <div sec:authorize="isAuthenticated()">
                                <span class="navigation-links-text">
                         <a th:if="${#authentication.getPrincipal().isAdmin()}"
                            th:href="@{/documents/allDocuments?page=0}">Todos os documentos</a>
                      </span>
                        <span class="navigation-links-text1 link-button">
                        <a th:href="@{/documents/myDocs/{id}?page=0(id=${#authentication.getPrincipal().getId()})}">Meus
                        documentos</a>
                      </span>
                        <span class="navigation-links-text2 link-button">
                        <a th:href="@{/documents/create}">Novo documento</a>
                      </span>
                    </div>

                </nav>
            </div>
            <div sec:authorize="isAnonymous()" class="home-btn-group">
                <a th:href="@{/users/login}" class="home-login link-button">
                    Login
                </a>

                <a th:href="@{/users/create}" class="link-button">
                    Cadastre-se
                </a>
            </div>
        </header>
    </div>
</div>
</body>
</html>
