<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sindicato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/documents.css}">
    <script src='/main.js'></script>
</head>
<body>
<form action="#" th:action="@{/users/authenticate}" th:object="${userDTO}" method="post">
    <div th:replace="fragments/Header"></div>

    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="form-group">
            <label class="col control-label" for="email">Email</label>
            <div class="col">
                <input id="email" name="email" type="text" th:field="*{email}"
                       placeholder="Email" class="form-control input-md" required>
            </div>

            <label class="col control-label" for="password">Senha</label>
            <div class="col">
                <input id="password" name="email" type="password" th:field="*{password}"
                       placeholder="Senha" class="form-control input-md" required>
            </div>
            <br/>
            <div class="col">
                <input type="submit" id="entrar" value="Logar" class="btn btn-primary"/>
                <a th:href="@{/users/create}">Cadastre-se</a>
            </div>
        </div>
    </div>

</form>
</body>

</html>
