<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sindicato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/documents.css}">
    <script src='/main.js'></script>
</head>
<body>
    <form action="#" th:action="@{/users/authenticate}" th:object="${userDTO}" method="post">
        <div th:replace="fragments/Header"></div>
        <label for="email">E-mail</label>
        <input type="email" name="email" th:field="*{email}"/>

        <label for="password">Senha</label>
        <input type="password" name="password" th:field="*{password}"/>

        <input type="submit" value="Logar">
    </form>
    <a th:href="@{/users/create}">Cadastre-se</a>
</body>

</html>
